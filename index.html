<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Massage 24/7 Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://raw.githubusercontent.com/Roan30/massage-247-promotion/3f3406f518ca58bd1819b08961bfda79bb231264/pexels-cottonbro-3997980%20(1).jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .form-container, .success-message {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
    }
    .success-message {
      display: none;
      text-align: center;
    }
    .first-time-message {
      display: none;
      font-size: 14px;
      color: #ff6347; /* Example color */
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="first-time-message" id="firstTimeMessage">
    <p>ðŸŽ‰ Welcome to Massage 24/7! Enjoy your reward as a first-time visitor!</p>
  </div>

  <div class="form-container" id="bookingFormContainer">
    <h1 class="text-center fw-bold text-success mb-2">REWARD â‚±50 AWAITS YOU!</h1>
    <h3 class="text-center mb-4">Claim Your Discount & Book a Massage</h3>
    <form id="bookingForm" action="https://formsubmit.co/massage247ph@gmail.com" method="POST" onsubmit="return handleBooking(event);">
      <input type="hidden" name="_captcha" value="false">

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input name="Name" type="text" class="form-control" id="name" required />
      </div>

      <!-- Other form fields go here -->

      <button type="submit" class="btn btn-success w-100">Generate Discount & Book Now</button>
    </form>
  </div>

  <div class="success-message" id="successMessage">
    <h4>ðŸŽ‰ Thank You for Booking With Us!</h4>
    <p class="mt-3">Your discount code is: <strong id="discountCodeDisplay"></strong></p>
  </div>

  <script>
    // Check if the user is visiting for the first time
    if (!localStorage.getItem("visitedBefore")) {
      // Show the first-time visitor message
      document.getElementById("firstTimeMessage").style.display = "block";
      // Set a flag in localStorage to indicate that the user has visited before
      localStorage.setItem("visitedBefore", "true");
    }

    function generateDiscountCode() {
      return "DISC" + Math.floor(10000 + Math.random() * 90000);
    }

    function handleBooking(event) {
      event.preventDefault();

      const code = generateDiscountCode();
      document.getElementById("discountCodeDisplay").textContent = code;

      // Show success page
      document.getElementById("bookingFormContainer").style.display = "none";
      document.getElementById("successMessage").style.display = "block";

      // Submit form after showing success
      setTimeout(() => {
        event.target.submit();
      }, 1000);
    }
  </script>

</body>
</html>
